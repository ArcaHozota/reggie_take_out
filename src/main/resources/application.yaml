server:
  port: 8080
spring:
  application:
    name: reggie_take_out
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/reggie
    username: postgres
    password: 123456
    hikari:
      maximum-pool-size: 120
  output:
    ansi:
      enabled: ALWAYS
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
     id-type: ASSIGN_ID
  mapper-locations: classpath:mapper/*.xml
# 自定義傳入文件根目錄路徑
reggie:
  path: D:\VC Code\Java_KaiHatsu\file_In\